{% extends "base.html" %}

{% block content %}


<h1>Create a new post</h1>
<form class="form-horizontal" action="/post/create" method="POST">
    <div class="form-group">
        <label for="inputTitle" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputTitle" name="inputTitle" placeholder="Title of the post">
        </div>
    </div>
    <div class="form-group">
        <label for="inputText" class="col-sm-2 control-label">Text</label>
        <div class="col-sm-10"><textarea name="inputText" id="inputText" cols="30" rows="10"
                                         class="form-control"></textarea>
        </div>
    </div>
    <button class="btn btn-default" type="submit">Submit</button>
</form>


{% end %}
