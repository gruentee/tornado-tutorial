{% extends "base.html" %}

{% block content %}
<h1>Blog posts</h1>
    {% for post in posts %}
        <article class="blog-excerpt">
            <header>
                <h2>{{ post.title }}</h2>
            </header>
            <section class="main-excerpt">
                <p>{{ post.text }}</p>
            </section>
        </article>
    {% end %}
{% end %}
